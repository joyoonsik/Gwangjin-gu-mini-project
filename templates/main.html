<html>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- 제이쿼리 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- 부트스트랩 css & js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 내장 css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container">
        {% extends 'navbar.html' %}

        {% block content %}
        <div>
            <div id="banner" class="contents d-block w-100">
                <div id="carouselSlides" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselSlides" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselSlides" data-slide-to="1"></li>
                        <li data-target="#carouselSlides" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ url_for('static', filename = 'image/1.jpg') }}" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename = 'image/1.jpg') }}" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename = 'image/1.jpg') }}" class="d-block w-100">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselSlides" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselSlides" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


            <div id="board" class="contents text-center">
                <table class="table text-center table-hover">
                    <!-- 상단 -->
                    <thead>
                        <tr>
                            <th class="col col-lg-2">번호</th>
                            <th class="col-md-auto">제목</th>
                            <th class="col col-lg-2">작성자</th>
                            <th class="col col-lg-2">날짜</th>
                            <th class="col col-lg-2">조회수</th>
                        </tr>
                    </thead>
                    <!-- 내용 -->
                    <tbody>
                        <tr>
                            <td>111</td>
                            <td>제목임</td>
                            <td>엄민지</td>
                            <td>날짜 자동 생성 예정</td>
                            <td>11</td>
                        </tr>
                        <tr>
                            <td>112</td>
                            <td>제목임</td>
                            <td>조윤식</td>
                            <td>날짜 자동 생성 예정</td>
                            <td>11</td>
                        </tr>
                        <tr>
                            <td>113</td>
                            <td>제목임</td>
                            <td>김혜정</td>
                            <td>날짜 자동 생성 예정</td>
                            <td>11</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>
        <div id="footer">
            <img src="{{ url_for('static', filename = 'image/foot.png') }}">
            <div id="contact_info">
                010-4328-8272 | 99x04@naver.com | 뭐쓰지 <br>
                Copyright @ Young&rich.2021
            </div>
        </div>
        {% endblock %}
    </div>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
</body>

</html>
